<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

    <title>E-Commerce | {% block title %} {% endblock %}</title>
</head>
<body style="background-color: rgb(124, 14, 151);">
    <!-- NavBar Section Start -->
    
    <!-- NavBar Section Ends -->

    <!-- CUstom Messages Section Start -->
    {% for message in get_flashed_messages() %}

    <div class="alert alert-success alert-dismissible fade show" role="'alert" style="margin-top: 5px;">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="'alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    <!-- CUstom Messages Section Start -->

    <!-- Main Body / COntent section start -->

    {% block body %}

    {% endblock %}
    <!-- Main Body / COntent section end -->

    <!-- Footer Section Start -->
    <footer class="container-fluid text-center p-2 mt-5" style="background-color: orange; color: white;">
        <a href="https://github.com/mayanktripathi4u" style="color: white">Sample Name</a> | <span><i class="fa-sharp fa-regular fa-copyright"></i></span>2024 All rights reserved ;) 

    </footer>
    <!-- Footer Section Start -->

    <!-- JavaScript Section Start -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- JavaScript Section End -->
</body>
</html>
